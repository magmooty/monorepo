# fly.toml app configuration file generated for magmooty-api on 2024-08-22T21:54:52+03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'magmooty-api'
primary_region = 'cdg'

[build]

[[mounts]]
  source = 'third_party_data'
  destination = '/third_party'

[http_service]
  internal_port = 4000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
